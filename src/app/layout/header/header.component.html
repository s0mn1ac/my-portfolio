<ng-container *transloco="let t">

  <div class="header-layout" [ngClass]="{ 'hide': !isHeaderVisible}">

    <div class="header-layout__logo">
      <img src="assets/images/logos/logo-transparent.webp" alt="logo" class="logo" />
    </div>

    <div class="header-layout__actions">

      <div class="links">
        <button
          class="my-button-text primary selectable"
          [ngClass]="{ 'selected': navigationSection === sectionTypes.Home }"
          (click)="onClickNavigateTo(sectionTypes.Home)">
            {{ t('header.home') }}
        </button>
        <button
          class="my-button-text primary selectable"
          [ngClass]="{ 'selected': navigationSection === sectionTypes.About }"
          (click)="onClickNavigateTo(sectionTypes.About)">
            {{ t('header.about') }}
        </button>
        <button
          class="my-button-text primary selectable"
          [ngClass]="{ 'selected': navigationSection === sectionTypes.Portfolio }"
          (click)="onClickNavigateTo(sectionTypes.Portfolio)">
            {{ t('header.portfolio') }}
        </button>
        <button
          class="my-button-text primary selectable"
          [ngClass]="{ 'selected': navigationSection === sectionTypes.Contact }"
          (click)="onClickNavigateTo(sectionTypes.Contact)">
            {{ t('header.contact') }}
        </button>
      </div>

      <div class="options">
        LANGUAGE
      </div>

    </div>

  </div>

</ng-container>
